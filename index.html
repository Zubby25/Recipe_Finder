<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Finder App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Recipe Finder</h1>
      <form id="search-form">
        <input type="text" id="dish-name" placeholder="Enter dish name">
        <div id="dietary-filters">
          <label><input type="checkbox" name="diet" value="vegetarian"> Vegetarian</label>
          <label><input type="checkbox" name="diet" value="vegan"> Vegan</label>
          <label><input type="checkbox" name="diet" value="gluten free"> Gluten-Free</label>
          <label><input type="checkbox" name="diet" value="dairy free"> Dairy-Free</label>
          <label><input type="checkbox" name="diet" value="ketogenic"> Ketogenic</label>
          <label><input type="checkbox" name="diet" value="paleo"> Paleo</label>
          
        </div>
        <button type="submit">Search Recipes</button>
      </form>
      <button id="random-recipe-button">Recommend a Random Recipe</button>
      <div id="message"></div>
      <div id="recipes"></div>
      <div id="recipe-modal" class="modal">
        <div class="modal-content">
          <span class="close-button" onclick="closeModal()">&times;</span>
          <div id="recipe-steps"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
